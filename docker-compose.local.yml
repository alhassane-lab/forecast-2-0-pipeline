services:
  mongo:
    image: mongo:6
    container_name: forecast-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-rootpassword}
      MONGO_DB: ${MONGO_DB:-forecast_2_0}
      MONGO_APP_USERNAME: ${MONGO_APP_USERNAME:-forecast_app}
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD:-forecast_app_password}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo-init/10-create-app-user.js:/docker-entrypoint-initdb.d/10-create-app-user.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/admin", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  pipeline:
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      # Override Atlas URI with local mongo URI
      MONGODB_URI: mongodb://${MONGO_APP_USERNAME:-forecast_app}:${MONGO_APP_PASSWORD:-forecast_app_password}@mongo:27017/${MONGO_DB:-forecast_2_0}?authSource=${MONGO_DB:-forecast_2_0}

volumes:
  mongo_data:
